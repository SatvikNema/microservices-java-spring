server:
    port: 3001

spring:
    application:
        name: CUSTOMER-SERVICE
    h2:
        console:
            enabled: true
    datasource:
        url: jdbc:h2:mem:CustomerService

eureka:
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost
